<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(53, 51, 51);
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark p-2 text-white transparentCard"
                        style="border-radius: 1rem; --bs-bg-opacity:0.5; ">
                        <div class="card-body p-5 text-center">
                            <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                                <h5 class="text mb-4" style="font-weight: bold; font-family: 'Open Sans', sans-serif;">
                                    <img src="{% static 'img/logo.jpg' %}" alt="Logo"
                                        style="max-width: 40px; height: auto; border-radius: 50%" /> NextGen Retail
                                </h5>
                            </a>
                            <div>
                                <p style="font-family: 'Open Sans', sans-serif;">
                                    Your Email has been changed succesfully!! Please check your email to confirm your
                                    email address in order to activate your account.
                                </p>
                            </div>
                            <div>
                                <p class="mt-3"><a href="{% url 'signin' %}" class="text-white-50 fw-bold">Back to
                                        Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
