<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Confirmation</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: rgb(53, 51, 51);
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .transparentCard {
            --bs-bg-opacity: 0.5;
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark p-2 text-white transparentCard">
                        <div class="card-body p-5 text-center">
                            <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                                <h5 class="text mb-4" style="font-weight: bold;">
                                    <img src="{% static 'img/logo.jpg' %}" alt="Logo"
                                        style="max-width: 40px; height: auto; border-radius: 50%" /> NextGen Retail
                                </h5>
                            </a>
                            <div>
                                <h3>Delete User Confirmation</h3>
                                <p>Are you sure you want to delete your account?</p>
                                <form method="post" action="/delete_user">
                                    {% csrf_token %}
                                    <button type="submit" name="confirm" value="yes"
                                        class="btn btn-danger me-2">Yes, Delete My Account</button>
                                    <a href="{% url 'predict' %}" class="btn btn-secondary">No, Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
