<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      background-color: rgb(53, 51, 51);
    }

    /* Styling for messages container */
      .messages-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        max-width: 300px;
        overflow: hidden;
      }
  </style>
</head>

<body>
  <!-- Messages container for displaying alerts -->
  <div class="messages-container">
    <!-- Loop through messages and display alerts -->
    {% for message in messages %}
    <div
      class="alert alert-dismissible fade show light-alert" style="background-color: rgb(148, 223, 253);"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  </div>

  <section class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark p-2 text-white transparentCard" style="border-radius: 1rem; --bs-bg-opacity:0.5; ">
            <div class="card-body p-5 text-center">
              <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                <h5 class="text mb-4" style="font-weight: bold; font-family: 'Open Sans', sans-serif;">
                  <img src="{% static 'img/logo.jpg' %}" alt="Logo"
                    style="max-width: 40px; height: auto; border-radius: 50%" /> NextGen Retail
                </h5>
              </a>
              <div class="mb-md-2 mt-md-4 pb-5">
                <h2 class="fw-bold mb-3 text-uppercase">Reset Password</h2>
                <form method="POST" action="{% url 'reset_password' token=token %}">
                  {% csrf_token %}
                  <div class="form-outline form-white mb-4">
                    <input type="password" name="new_password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" name="confirm_new_password" class="form-control"
                      placeholder="Confirm Password" required>
                  </div>
                  <button class="loginbtn btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
